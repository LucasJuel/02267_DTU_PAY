version: '3.8'

services:
  server:
    build: ./Server/thebois-dtu-pay
    container_name: dtu-pay-server
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dtu-network

  client:
    build: ./Client/dtu-pay-client
    container_name: dtu-pay-client
    depends_on:
      server:
        condition: service_healthy
    networks:
      - dtu-network